react_app_controllers:
    resource:
        path: ../src/Infrastructure/Controller/ReactApp
        namespace: App\Infrastructure\Controller\ReactApp
    type: attribute
    schemes: ['%url_scheme%']
    host: '%host_website%'

api_controllers:
    resource:
        path: ../src/Infrastructure/Controller/API
        namespace: App\Infrastructure\Controller\API
    prefix: /api
    type: attribute
    schemes: ['%url_scheme%']
    host: '%host_api%'

website_controllers:
    resource:
        path: ../src/Infrastructure/Controller/Website
        namespace: App\Infrastructure\Controller\Website
    type: attribute
    schemes: ['%url_scheme%']
    host: '%host_website%'




